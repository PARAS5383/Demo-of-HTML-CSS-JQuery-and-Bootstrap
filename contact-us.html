<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script type="text/javascript" src="/js/contact-us.js"></script>
      <link href="/css/contact-us.css" rel="stylesheet">
</head>

<body>
  <!-- navbar section -->
  <nav class="navbar fixed-top">
    <div class="d-flex align-items-center container-fluid">
      <span class="logo navbar-brand ms-4 justify-content-start" onclick="home()">
        <img src="photos/icons-home.svg" alt="icon">
      </span>
    </div>
  </nav>

  <!--Abous us section-->
  <div class="background">
    <div class="cover">
      <div class="row d-flex justify-content-center">
        <div class="text col-3 text-light rounded">
          <h1 class="text-info pt-3 d-flex justify-content-center">Contact Us</h1>
          <div class="d-flex mt-5 justify-content-center">
            <img src="/photos/icons-gmail.png">
            <h7 class="ps-3">abc@gmail.com</h7>
          </div>
          <div class="d-flex mt-3 justify-content-center">
            <img src="/photos/icons-phone.png">
            <h7 class="ps-3">123-456-789</h7>
          </div>
          <div class="d-flex mt-3 pb-3 justify-content-center">
            <img src="/photos/icons-time.png">
            <h7 class="ps-3">Mon-Fri(8AM-5PM)</h7>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
